<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SELECT ALBUM</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<form action="/song" method="post">
    <div class="form-group">

        <input type="text" class="form-control" name="title" placeholder="Album name">
    </div>
    <div class="form-group">

        <input type="text" class="form-control" name="artist" placeholder="Singer name">
    </div>
    <div class="form-group">

        <input type="text" class="form-control" name="imageUrl" placeholder="Album Picture">
    </div>
    <div class="form-group">

        <input type="text" class="form-control" name="songCount" placeholder="Number of songs">
    </div>
    <div class="form-group">

        <input type="text" class="form-control" name="length" placeholder="Song play time in seconds">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>


</body>
</html>
